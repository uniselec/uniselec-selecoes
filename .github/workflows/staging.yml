name: Selecoes - Staging - Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Create .env
        run: |
          cat > .env << 'EOF'
          VITE_API_URL=${{ secrets.VITE_API_URL_STAGING }}
          VITE_STAGING_ENABLED=true
          VITE_STAGING_SALT=${{ secrets.VITE_STAGING_SALT }}
          VITE_STAGING_HASH=${{ secrets.VITE_STAGING_HASH }}
          EOF

      - name: yarn install
        run: |
          yarn

      - name: Yarn Build
        run: |
          yarn build
        env:
          CI: false

      - name: Archive Build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER_STAGING }}
          username: ${{ secrets.FTP_USERNAME_STAGING }}
          password: ${{ secrets.FTP_PASSWORD_STAGING }}
          local-dir: dist/